<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Week 11: Time Series Analysis - MBUA512</title>
    <!-- Build: initial -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/theme/white.min.css">

    <style>
      .reveal h1, .reveal h2, .reveal h3 {
        text-transform: none;
      }

      .reveal h1 {
        font-size: 2.5em;
        margin-bottom: 0.5em;
      }

      .reveal h2 {
        font-size: 2em;
        margin-bottom: 0.5em;
      }

      .reveal h3 {
        font-size: 1.5em;
        margin-bottom: 0.5em;
      }

      .reveal p {
        margin: 20px 0;
      }

      .reveal ul, .reveal ol {
        display: block;
        margin: 20px 0;
      }

      .reveal li {
        margin: 10px 0;
      }

      /* Title slide with NASA background */
      .title-slide {
        background-image: url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=1920&q=80');
        background-size: cover;
        background-position: center;
        text-align: center;
        height: 100vh;
        display: flex !important;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      /* Dark overlay for readability */
      .title-slide::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 0;
      }

      .title-slide > * {
        position: relative;
        z-index: 1;
      }

      .title-slide h1 {
        color: white;
        font-size: 4em;
        font-weight: 700;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        margin-bottom: 0.5em;
      }

      .title-slide h2 {
        color: #e0e0e0;
        font-size: 1.8em;
        font-weight: 400;
        text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
      }

      .title-slide .attribution {
        position: absolute;
        bottom: 10px;
        right: 15px;
        font-size: 0.5em;
        color: rgba(255, 255, 255, 0.6);
        z-index: 1;
      }

      /* Section slide styling */
      .section-slide {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white !important;
        text-align: center;
        height: 100vh;
        display: flex !important;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .section-slide h2 {
        color: white !important;
        font-size: 3em;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <!-- Title Slide -->
        <section class="title-slide">
          <h1>Time Series Analysis</h1>
          <h2>MBUA 512</h2>
          <p class="attribution">Photo by NASA on Unsplash</p>
        </section>

      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/reveal.js"></script>
    <script>
      Reveal.initialize({
        hash: true,
        transition: 'slide',
        backgroundTransition: 'fade',
        center: false,
        width: 1280,
        height: 720,
        margin: 0.04,
        minScale: 0.2,
        maxScale: 2.0
      });
    </script>
  </body>
</html>

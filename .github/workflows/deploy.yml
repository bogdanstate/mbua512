name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject commit hash into build version
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "Updating build version to: $COMMIT_HASH"
          sed -i "s/const BUILD_VERSION = '[^']*';/const BUILD_VERSION = '$COMMIT_HASH';/" dev/week-10/index.html
          grep "BUILD_VERSION" dev/week-10/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dev'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
